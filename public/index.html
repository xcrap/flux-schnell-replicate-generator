<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate API Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="styles.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-medium text-center text-gray-800 mb-8">Replicate API Generator</h1>
        <form id="generateForm" class="flex flex-col bg-white shadow-xs rounded-lg p-6 mb-4">
            <div class="mb-4 flex">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="prompt">Model</label>
                    <input class="pointer-events-none appearance-none focus:outline-none" value="Flux [Schnell]" readonly>
                </div>
                <div class="ml-6">
                    <span class="block text-gray-700 text-sm font-bold mb-2">Aspect Ratio</span>
                    <div id="aspect-ratio-container"></div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="prompt">Prompt</label>
                <textarea class="appearance-none border border-gray-100 rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-400" id="prompt" name="prompt" rows="4" required autofocus></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Generate Image</button>
            </div>
        </form>
        <div id="generatedImages" class="grid grid-cols-5 gap-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
